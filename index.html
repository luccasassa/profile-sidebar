<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- SEO -->
  <meta name="author" content="https://linktr.ee/luccasassa" />

  <link rel="icon" href="https://i.imgur.com/l6Z1OOF.png" />

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles.css">

  <!-- TITLE -->
  <title>SIDEBAR</title>
</head>

<body>

  <button type="button" class="burger" onclick="toggleSidebar()">
    <img class="burger-avatar me" src="./assets/avatar.png" />
    <span class="burger-icon"></span>
  </button>

  <div class="overlay"></div>
  
  <aside class="sidebar">
    <a href="https://linktr.ee/luccasassa" target="_blank">
      <img class="sidebar-avatar me" src="./assets/avatar.png" />
      <div class="sidebar-username">luccasassa</div>
      <div class="sidebar-role">Frontend Developer</div>
    </a>
    
    <nav class="sidebar-menu">
      <button type="button">
        <img src="./assets/icon-home.svg" />
        <span>Home</span>
      </button>
      
      <button type="button">
        <img src="./assets/icon-settings.svg" />
        <span>Settings</span>
      </button>
      
      <button type="button">
        <img src="./assets/icon-accounts.svg" />
        <span>Profile</span>
      </button>
    </nav>

    <nav class="sidebar-menu bottom">
      <button type="button">
        <img src="./assets/icon-lock.svg" />
        <span>Sign Out</span>
      </button>
    </nav>
  </aside>

  <h2>Dashboard</h2>

  <!-- SCRIPTS -->
  <script type="text/javascript">
    const toggleSidebar = () => {
      document.body.classList.toggle("open");
    }
  </script>

</body>

</html>
